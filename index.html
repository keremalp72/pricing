<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="pricing.css" />
    <script src="pricing.js" defer></script>
  </head>
  <body>
    <div class="bg"><img src="images/arkaplann.png" alt=""></div>
    <div class="container">
      <div class="pricing-header">
        <h1>Our Pricing</h1>
      </div>
      <div class="pricing-choice">
        <p>Annually</p>
        <input type="range" id="priceChange" min="1" max="2" step="1" value="2" />
        <p>Monthly</p>
      </div>
      <div class="plans">
        <div class="basic">
          <p class="plans-header">Basic</p>
          <h1 class="price"> 19.99</h1>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <div class="button">
          <button>LEARN MORE</button>
        </div>
        </div>
        <div class="professional">
          <p class="plans-header">Professional</p>
          <h1 class="price"> 24.99</h1>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <div class="button">
            <button>LEARN MORE</button>
          </div>
        </div>
        <div class="master">
          <p class="plans-header">Master</p>
          <h1 class="price"> 39.99</h1>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <div class="button">
            <button>LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
